<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>生產戰情儀錶板</title>
    <link rel="icon" href="images/dashboard.png">

    <link rel="stylesheet" href="scss/bootstrap.min.css" />
    <link rel="stylesheet" href="scss/google-fonts-api.css" />
    <link rel="stylesheet" href="scss/font-awesome.min.css" />
    <link rel="stylesheet" href="scss/styles.css" />
  </head>

  <body>





    <div class="wrap">

        <!-- 渲染區 -->
        <div class="content">

            <!-- 左側圖表 -->
            <div class="leftChart">
                <!-- 今天 n+0 -->
                <div class="today">
                    <div class="todayBox-1">
                        <div class="box today-1"></div>
                    </div>
                    <div class="todayBox-2">
                        <div class="box today-2"></div>
                        <div class="box today-3"></div>
                    </div>
                    <div class="todayBox-3">
                        <div class="box today-4"></div>
                        <div class="box today-5"></div>
                    </div>
                    <!-- <div class="todayTable">今天</div> -->
                </div>
            </div>

            <!-- 右側圖表 -->
            <div class="rightChart">
                <!-- 明天 n+1 -->
                <div class="tomorrow">
                    <div class="tomorrowBox-1">
                        <div class="box tomorrow-1"></div>
                    </div>
                    <div class="tomorrowBox-2">
                        <div class="box tomorrow-2"></div>
                        <div class="box tomorrow-3"></div>
                    </div>
                    <!-- <div class="tomorrowTable">明天</div> -->
                </div>
                <!-- 昨天 n-1 -->
                <div class="yesterday">
                    <div class="yesterdayBox-1">
                        <div class="box yesterday-1"></div>
                    </div>
                    <div class="yesterdayBox-2">
                        <div class="box yesterday-2"></div>
                        <div class="box yesterday-3"></div>
                    </div>
                    <!-- <div class="yesterdayTable">昨天</div> -->
                </div>
            </div>

        </div>


        <!-- 資料渲染失敗 -->
        <div class="notData no">
                
            <p>讀取資料失敗</p>
            <p>請確認資料是否存在</p>

        </div>

    </div>












    <script src="js/jquery.min.3.6.0.js"></script>
    <script src="js/apexcharts.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
